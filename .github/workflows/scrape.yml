name: Playwright Scraper

on:
  workflow_dispatch:
    inputs:
      url:
        description: "Target URL"
        required: true

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install
      - run: npx playwright install --with-deps

      - run: node scrape.js
        env:
          TARGET_URL: ${{ github.event.inputs.url }}